name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: debian-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: master

    - name: Build
      run: go build -ldflags="-s -w" -o "stalkerhek" ./cmd/stalkerhek/main.go
